{% extends "./base.html" %}
{% load static %}
{% load notes_filter %}

{% block content %}

<div>
    <div class="eleven columns card" style="padding-top: 10px;">
        <h3>Patterns Applied</h3>
        <table class="table">
            <thead>
                <th>Pattern</th>
                <th>Type</th>
                <th>Number of Sentences Captured</th>
            </thead>
            <tbody>
                {% for pattern in patterns %}
                <tr>
                    <td>{{ pattern.pattern }}</td>
                    <td>{{ pattern.label }}</td>
                    <td>{{ pattern.count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="display: flex; justify-content: space-around;">
            <a href="{% url 'annotator_home' %}">
                <button class="btn-dark button-title">Proceed</button>
            </a>
        </div>
    </div>

</div>

{% endblock content %}
